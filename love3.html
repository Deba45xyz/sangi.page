<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Like You Too Much Sangi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .center-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      z-index: 3;
      box-shadow: 0 0 25px deeppink;
      overflow: hidden;
      animation: rotateCircle 10s linear infinite;
    }

    .center-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes rotateCircle {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .message {
      position: absolute;
      bottom: 160px;
      width: 100%;
      text-align: center;
      font-size: 30px;
      color: white;
      font-weight: bold;
      letter-spacing: 3px;
      text-shadow: 0 0 10px deeppink, 0 0 20px hotpink;
      z-index: 2;
    }

    .quote {
      position: absolute;
      top: 50px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      color: #ffb6c1;
      animation: floatQuote 6s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes floatQuote {
      0% { transform: translateY(0); }
      50% { transform: translateY(15px); }
      100% { transform: translateY(0); }
    }

    .spotify-player {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: sparkle 3s infinite ease-in-out;
    }

    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1.5); }
      100% { opacity: 0; transform: scale(0); }
    }

    .falling-heart {
      position: absolute;
      font-size: 20px;
      color: pink;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { top: -50px; opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
  </style>
</head>
<body>

<canvas id="heartCanvas"></canvas>

<div class="quote">‚ÄúYou are the sparkle in my sky, Sangi üí´‚Äù</div>

<!-- Wrapped image inside rotating div -->
<div class="center-image">
  <img src="sangi1.jpg" alt="Sangi">
</div>

<div class="message">I like you too much Sangi</div>

<div class="spotify-player">
  <iframe style="border-radius:12px" 
    src="https://open.spotify.com/embed/track/4vgCpNUUcpEIBifidhQOnR?utm_source=generator&theme=0" 
    width="250" 
    height="80" 
    frameBorder="0" 
    allowfullscreen="" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy">
  </iframe>
</div>

<script>
  const canvas = document.getElementById('heartCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const centerX = () => canvas.width / 2;
  const centerY = () => canvas.height / 2;

  function drawHeartLine(angle) {
    const t = angle;
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
    const scaledX = x * 20;
    const scaledY = -y * 20;

    ctx.beginPath();
    ctx.moveTo(centerX(), centerY());
    ctx.lineTo(centerX() + scaledX, centerY() + scaledY);
    ctx.strokeStyle = 'deeppink';
    ctx.lineWidth = 0.6;
    ctx.stroke();
  }

  function animateHeart() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    let i = 0;
    const interval = setInterval(() => {
      if (i >= Math.PI * 2) {
        clearInterval(interval);
        return;
      }
      drawHeartLine(i);
      i += 0.02;
    }, 10);
  }

  animateHeart();

  for (let i = 0; i < 60; i++) {
    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.style.top = `${Math.random() * 100}%`;
    sparkle.style.left = `${Math.random() * 100}%`;
    sparkle.style.animationDelay = `${Math.random() * 3}s`;
    document.body.appendChild(sparkle);
  }

  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.classList.add("falling-heart");
    heart.innerHTML = "üíñ";
    heart.style.left = `${Math.random() * 100}vw`;
    heart.style.animationDelay = `${Math.random() * 5}s`;
    heart.style.fontSize = `${12 + Math.random() * 24}px`;
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
